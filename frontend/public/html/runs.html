<div class="runs" ng-style="{'height': getHeight()}">

  <run ng-repeat="run in runs" run="run" color="{{color}}"></run>

  <div class="username abs-center vertically-center">
    {{user}}
  </div>

  <div ng-show="done" class="distance abs-center vertically-center">
    {{getTotal(runs.total)}}km
  </div>

</div>
